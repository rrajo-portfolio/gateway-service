server:
  port: 8080

spring:
  application:
    name: gateway-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:7080/auth/realms/portfolio/protocol/openid-connect/certs}
      client:
        registration:
          keycloak:
            client-id: portfolio-client
            client-secret: dummy
            provider: keycloak
            authorization-grant-type: client_credentials
        provider:
          keycloak:
            token-uri: ${GATEWAY_KEYCLOAK_INTERNAL_ISSUER:http://keycloak:8080/auth/realms/portfolio}/protocol/openid-connect/token
            authorization-uri: ${GATEWAY_KEYCLOAK_INTERNAL_ISSUER:http://keycloak:8080/auth/realms/portfolio}/protocol/openid-connect/auth
            jwk-set-uri: ${GATEWAY_KEYCLOAK_INTERNAL_ISSUER:http://keycloak:8080/auth/realms/portfolio}/protocol/openid-connect/certs
  cloud:
    gateway:
      cors:
        allowed-origins: ${GATEWAY_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8087,http://host.docker.internal:18081}
      default-filters:
        - TokenRelay
        - SaveSession
        - name: CircuitBreaker
          args:
            name: defaultCircuitBreaker
            statusCodes: 500
      routes:
        - id: catalog
          uri: ${GATEWAY_CATALOG_URI:http://catalog-service:8081}
          predicates:
            - Path=/api/catalog,/api/catalog/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/catalog(?<segment>/?.*)
                replacement: /api${segment}
        - id: users
          uri: ${GATEWAY_USERS_URI:http://users-service:8082}
          predicates:
            - Path=/api/users,/api/users/**
        - id: orders
          uri: ${GATEWAY_ORDERS_URI:http://orders-service:8084}
          predicates:
            - Path=/api/orders,/api/orders/**
        - id: keycloak
          uri: ${GATEWAY_KEYCLOAK_URI:http://keycloak:8080}
          predicates:
            - Path=/auth/**,/login-actions/**,/realms/**,/resources/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.cloud.gateway: INFO
