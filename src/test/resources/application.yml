spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9999/mock
      client:
        registration:
          gateway-service:
            client-id: test-client
            client-secret: test-secret
            authorization-grant-type: client_credentials
            scope:
              - catalog_read
              - users_read
              - orders_read
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://localhost:9999/token
            authorization-uri: http://localhost:9999/authorize
            jwk-set-uri: http://localhost:9999/jwks
  cloud:
    gateway:
      routes:
        - id: catalog
          uri: http://localhost:8081
          predicates:
            - Path=/catalog/**
        - id: users
          uri: http://localhost:8082
          predicates:
            - Path=/users/**
        - id: orders
          uri: http://localhost:8084
          predicates:
            - Path=/orders/**

security:
  oauth2:
    expected-issuer: http://localhost:9999/mock
